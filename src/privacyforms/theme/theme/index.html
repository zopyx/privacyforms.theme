<!doctype html>
<html class="h-100">

<head>
  <title>Plone Theme</title>
  <link rel="apple-touch-icon" href="++theme++barceloneta/barceloneta-apple-touch-icon.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
    href="++theme++barceloneta/barceloneta-apple-touch-icon-144x144-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114"
    href="++theme++barceloneta/barceloneta-apple-touch-icon-114x114-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="++theme++barceloneta/barceloneta-apple-touch-icon-72x72-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="++theme++barceloneta/barceloneta-apple-touch-icon-57x57-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" href="++theme++barceloneta/barceloneta-apple-touch-icon-precomposed.png" />
  <style>
    .contact-footer-title {
      font-weight: 600;
      letter-spacing: 0.02em;
      text-align: left;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-column {
      line-height: 1.6;
    }

    .footer-row + .footer-row {
      margin-top: 0.5rem;
    }

    .contact-item svg {
      width: 18px;
      height: 18px;
      flex: 0 0 18px;
      filter: drop-shadow(0 0 6px rgba(255, 215, 128, 0.6));
    }

    #portal-footer a {
      color: inherit;
      text-decoration: none;
    }

    #portal-footer {
      text-align: left;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <section id="portal-toolbar">
  </section>

  <div class="outer-wrapper flex-shrink-0">
    <header id="content-header" class="container d-flex pt-3 flex-column justify-content-between align-items-lg-start flex-lg-row">

      <div id="portal-top" class="mb-3 d-flex justify-content-end">
      </div>

      <div id="portal-logo-wrapper" class="pb-3 d-flex justify-content-between align-items-center order-lg-first w-auto">
        <div class="navbar navbar-expand-lg">
          <button class="navbar-toggler border-secondary" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon "></span>
          </button>
        </div>
      </div>

    </header>

    <div id="mainnavigation-wrapper">
      <div id="mainnavigation">
        <nav class="navbar navbar-expand-lg navbar-barceloneta pat-navigationmarker" id="portal-globalnav-wrapper">
          <div class="container">
            <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header justify-content-end">
                <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
              <div class="offcanvas-body align-items-center">
                <ul class="navbar-nav me-auto" id="portal-globalnav">
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div id="hero" class="principal">
      <div class="container">
        <div class="gigantic">
        </div>
      </div>
    </div>

    <div id="above-content-wrapper">
      <div id="above-content">
      </div>
    </div>

    <div class="container">
      <div class="row">
        <aside id="global_statusmessage" class="col-12"></aside>
      </div>
      <main id="main-container" class="row">
        <section id="portal-column-content">
        </section>
        <aside id="portal-column-one">
        </aside>
        <aside id="portal-column-two" role="complementary">
        </aside>
      </main>
      <!--/row-->
    </div>
    <!--/container-->

  </div>
  <!--/outer-wrapper -->

  <footer id="portal-footer-wrapper" class="mt-auto">
    <div class="container" id="portal-footer">
      <div class="row">
        <div class="col-12 col-md-4 footer-column">
          <div class="contact-footer-title footer-row">Contact</div>
          <div class="contact-item footer-row">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="icon-gradient-mail" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#fff2b2" />
                <stop offset="0.5" stop-color="#ffd27a" />
                <stop offset="1" stop-color="#f59e0b" />
              </linearGradient>
            </defs>
            <path fill="url(#icon-gradient-mail)" d="M3 5h18a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm0 2.5v.3l9 5.25 9-5.25v-.3L12 13 3 7.5z"/>
            </svg>
            <span>hello@privacyforms.studio</span>
          </div>
          <div class="contact-item footer-row">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="icon-gradient-phone" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#e0f2ff" />
                <stop offset="0.5" stop-color="#9ae6ff" />
                <stop offset="1" stop-color="#38bdf8" />

            </svg>
            <span>+49 171 1276280</span>
          </div>
          <div class="contact-item footer-row">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="icon-gradient-web" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#dcfce7" />
                <stop offset="0.5" stop-color="#86efac" />
                <stop offset="1" stop-color="#22c55e" />
              </linearGradient>
            </defs>
            <path fill="url(#icon-gradient-web)" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm6.9 9h-3.1a15 15 0 0 0-1.2-5.2 8 8 0 0 1 4.3 5.2zM12 4.2c.8 1.2 1.6 3 1.9 4.8H10c.3-1.8 1.1-3.6 2-4.8zM5.1 11h3.1c.2 1.8.7 3.5 1.3 5.2A8 8 0 0 1 5.1 11zm3.1-2H5.1a8 8 0 0 1 4.3-5.2A15 15 0 0 0 8.2 9zm3.8 10.8c-.9-1.3-1.6-3.2-1.9-5.8h3.8c-.3 2.6-1 4.5-1.9 5.8zm2.6-3.6c.6-1.7 1.1-3.4 1.3-5.2h3.1a8 8 0 0 1-4.4 5.2z"/>
            </svg>
            <span><a href="https://www.py-consultant.com">www.py-consultant.com</a></span>
          </div>
        </div>
        <div class="col-12 col-md-8 footer-column">
          <div class="contact-footer-title footer-row">Legal</div>
          <div class="footer-row">
            <a href="https://py-consultant.com/imprint-privacy.html#imprint">Imprint</a>
          </div>
          <div class="footer-row">
            <a href="https://py-consultant.com/imprint-privacy.html#privacy">Privacy</a>
          </div>
        </div>
      </div>
      <div class="mt-3 small">(C) 2026, Andreas Jung/ZOPYX. All rights reserved.</div>
    </div>
  </footer>
